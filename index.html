<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kerem Bollu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      margin-top: -60px; /* sayfada biraz yukarıda kalması için */
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      letter-spacing: 5px;
      color: #00ffe5;
      text-shadow: 0 0 15px #00ffe5;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #c2e9fb;
      margin-bottom: 60px;
    }

    .hover-box {
      width: 200px;
      height: 100px;
      border: 2px solid #00ffe5;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffe5;
      font-size: 24px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 40px; /* kutuyu biraz aşağı çeker */
    }

    .hover-box::after {
      content: "BOM";
      position: absolute;
      color: #ff4e50;
      font-size: 26px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hover-box:hover::after {
      opacity: 1;
    }

    .hover-box:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KEREM BOLLU</h1>
    <p>patlıcan</p>
    <div class="hover-box"></div>
  </div>
</body>
</html>
