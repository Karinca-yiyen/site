<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kerem Bollu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      letter-spacing: 5px;
      color: white;
      text-shadow: 0 0 20px #fff, 0 0 40px #aaa;
      margin-bottom: 60px;
      text-align: center;
    }
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }
    .box {
      width: 250px;
      height: 150px;
      border: 2px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .box:hover {
      background-color: #111;
      transform: scale(1.05);
    }
    .box .links {
      position: absolute;
      bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }
    .box:hover .links {
      opacity: 1;
    }
    .links a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 5px 0;
      font-size: 14px;
    }
    .links a:hover {
      color: white;
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .box-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>KEREM BOLLU</h1>
  <div class="box-container">
    <div class="box">
      <div class="links">
        <a href="https://example.com">Link 1</a>
        <a href="https://example.com">Link 2</a>
      </div>
    </div>
    <div class="box">
      <div class="links">
        <a href="https://example.com">Link 1</a>
        <a href="https://example.com">Link 2</a>
      </div>
    </div>
    <div class="box">
      <div class="links">
        <a href="https://example.com">Link 1</a>
        <a href="https://example.com">Link 2</a>
      </div>
    </div>
  </div>
</body>
</html>
