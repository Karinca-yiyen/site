<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kerem Bollu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      letter-spacing: 5px;
      color: white;
      text-shadow: 0 0 20px #fff, 0 0 40px #aaa;
      margin-bottom: 60px;
      text-align: center;
    }
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }
    .box {
      width: 250px;
      height: 150px;
      border: 2px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .box:hover {
      background-color: #111;
      transform: scale(1.05);
    }
    .links {
      position: absolute;
      bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .box:hover .links {
      opacity: 1;
    }
    .links a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 5px 0;
      font-size: 14px;
    }
    .links a:hover {
      color: white;
      text-decoration: underline;
    }
    .click-display {
      position: absolute;
      font-size: 18px;
      color: #00ffcc;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .show {
      opacity: 1 !important;
    }
    @media (max-width: 800px) {
      .box-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>KEREM BOLLU</h1>
  <div class="box-container">
    <!-- Sol kutu -->
    <div class="box">
      <div class="links">
        <a href="https://github.com/Karinca-yiyen">Github</a>
        <a href="https://www.linkedin.com/in/kerem-bollu-72a767328">Linkedin</a>
      </div>
    </div>

    <!-- Orta kutu -->
    <div class="box" id="middle-box">
      <div class="click-display" id="click-result"></div>
      <div class="links">
        <a href="#" onclick="showClickMessage('kerembollu19@gmail.com')">Mail</a>
        <a href="#" onclick="showClickMessage('HTB-240CB94473')">HTB Student ID</a>
      </div>
    </div>

    <!-- Sağ kutu -->
    <div class="box">
      <div class="links">
        <a href="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=3025406">Tryhackme</a>
        <a href="https://www.youtube.com/watch?v=esrcvwur0SM">Ördek</a>
      </div>
    </div>
  </div>

  <script>
    function showClickMessage(text) {
      const result = document.getElementById('click-result');
      result.textContent = text;
      result.classList.add('show');

      // 5 saniye sonra gizle
      setTimeout(() => {
        result.classList.remove('show');
        result.textContent = '';
      }, 5000);
    }
  </script>
</body>
</html>
